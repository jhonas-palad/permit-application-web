{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'system/css/messages.css'%}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'system/css/base.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'system/css/sidebar.css'%}">
    <script type="text/javascript" src="{%static 'system/js/sidebar.js'%}" defer></script>
    {% block style%} {%endblock%}
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="messages {% if messages %}show {%endif%}">
        {% include 'messages.html'%}
    </div>
    
  
    {% block content%}{% endblock%}
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <script>
        const close_message = (parent = $('.messages')) =>{
            parent.removeClass('show');
        }
    </script>
    {%block scripts%}{% endblock%} 
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
